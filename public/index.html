<!DOCTYPE html>

<head>
<title>Force Editor</title>

<style>

	.link {
		stroke: #000;
		stroke-width: 1px;
	}

	.node {
		cursor: move;
		fill: #000;
	}

	.node.fixed {
		fill: #f00;
	}
	</style>

	<script src="http://d3js.org/d3.v3.min.js"></script>

</head>

	
	<body>
	
		<select id="select-option">
			<option value="default">Default</option>
			<option value="katherine">Katherine</option>
			<option value="bruno M">Bruno M</option>
			<option value="paulo W">Paulo W</option>
		</select>
	<script>
	
		//declare variables
		var margin = {top: -5, right: -5, bottom: -5, left: -5},
			width = "1500",
			height = "2000";

		var zoom = d3.behavior.zoom()
		    .scaleExtent([-1, 10])
		    .on("zoom", zoomed);

		//create force layout
		var force = d3.layout.force()
		    .charge(-400)
		    .linkDistance(300)
		    .size([560, 100])
		    .on("tick", tick);

		var drag = force.drag()
    		.on("dragstart", dragstart);

		var svg = d3.select("body").append("svg")
		    .attr("width", width)
			.attr("height", height)
			.append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.right + ")")
			.call(zoom)
			.on("dblclick.zoom", null);

		var rect = svg.append("rect")
			.attr("width", width)
			.attr("height", height)
			.style("fill", "none")
			.style("pointer-events", "all");

		var link = svg.selectAll(".link"),
   			node = svg.selectAll(".node");

		d3.json("graph.json", function(error, data) {
			force
				.nodes(data.nodes)
				.links(data.links)
				.start();

				link = link.data(data.links)
				.enter().append("line")
				.attr("class", function(d) { 
					// Construct class names based on the 'users' property
					var classNames = "link";
					d.users.forEach(function(user) {
						classNames += " " + user;
					});
					return classNames;
				});
				

			node = node.data(data.nodes)
				.enter().append("g")
				.attr("class", function(d) { 
					// Construct class names based on the 'users' property
					var classNames = "node";
					d.users.forEach(function(user) {
						classNames += " " + user;
					});
					return classNames;
				})
				.on("dblclick", dblclick)
				.call(drag)
				


			node.append("image")
    			.attr("xlink:href", function(d) { return d.image; })
				.attr("width", 100)

				
			node.append("text")
				.attr("dx", 10)
				.attr("dy", ".15em")
				.text(function(d) { return d.name }); 

		});

		function tick() {
			link.attr("x1", function(d) { return d.source.x; })
				.attr("y1", function(d) { return d.source.y; })
				.attr("x2", function(d) { return d.target.x; })
				.attr("y2", function(d) { return d.target.y; });

			node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
		}

		function zoomed() {
			svg.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
		}

		function dblclick(d) {
			console.log('clicked')
			d3.select(this).classed("fixed", d.fixed = false);
		}

		function dragstart(d) {
			d3.event.sourceEvent.stopPropagation();
			d3.select(this).classed("fixed", d.fixed = true);
			console.log(d3.select(this))
		}

		// Add event listener to the dropdown menu
		d3.select("#select-option").on("change", function() {
    var selectedOption = d3.select(this).property("value");

    if (selectedOption === "test") {
      // Your custom action for "test" option
      // For example, create paths between nodes connected to node 1
      createPaths();
    } else {
      // Default action or no action for other options
    }
  });

  document.getElementById("select-option").addEventListener("change", function() {
   // Get the selected value
   var selectedValue = this.value;
   console.log(selectedValue)
   links = document.querySelectorAll('.link')
   nodes = document.querySelectorAll('.node')

   if (selectedValue === "default"){
	links.forEach(function(element) {
		element.style.visibility = 'visible'
		element.style.strokeWidth = '1px';
		element.style.color = "black"
	});
	nodes.forEach(function(element) {
		element.style.visibility = 'visible'
	});
	
   }
   if (selectedValue === "katherine") {
	links.forEach(function(element) {
		if (!element.classList.contains('katherine')) {
			// If not, make the element invisible
			element.style.visibility = 'hidden';
		} 
		});
		nodes.forEach(function(element) {
			if (!element.classList.contains('katherine')) {
			// If not, make the element invisible
			element.style.visibility = 'hidden'
		} 
	});
	}
	if (selectedValue === "bruno-m") {
		links.forEach(function(element) {
		if (!element.classList.contains('bruno-m')) {
			// If not, make the element invisible
			element.style.visibility = 'hidden';
		} 
		});
		nodes.forEach(function(element) {
			if (!element.classList.contains('bruno-m')) {
			// If not, make the element invisible
			element.style.visibility = 'hidden'
		} 
	});
	}
	if (selectedValue === "paulo-w") {
		links.forEach(function(element) {
		if (!element.classList.contains('paulo-w')) {
			// If not, make the element invisible
			element.style.visibility = 'hidden';
		} 
		});
		nodes.forEach(function(element) {
			if (!element.classList.contains('paulo-w')) {
			// If not, make the element invisible
			element.style.visibility = 'hidden'
		} 
	});
	}
  });
	</script>

	</body>
</html>
